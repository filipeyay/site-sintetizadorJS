<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Converter texto para fala</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="titulo">
          <h1>Texto 🗨️ Fala</h1>
          <h3>Insira o texto para converter para fala</h3>
        </div>
        <div class="interacao">
          <textarea
            id="textoConverter"
            placeholder="Digite algo aqui."
            id=""
            cols="35"
            rows="10"
            class="textoControle"
          ></textarea>
          <p class="erro"></p>
          <button class="btn" id="converterBtn">Reproduzir Som 🔊</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
